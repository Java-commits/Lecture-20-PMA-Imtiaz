<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>

	<nav th:replace="layouts :: navbar"></nav>

	<div class="container">
		<form action="/projects/save" th:object="${projects}" method="post">

			<input type="text" placeholder="Project Name"
				th:field="${projects.name}"> <br>
				
			<select th:field="${projects.stage}">
				
				<option th:value="NOTSTARTED">Not Started</option>
				<option th:value="INPROGRESS">In Progress</option>
				<option th:value="COMPLETED">Completed</option>
				
			</select><br>



<textarea type="text" placeholder="Enter Project Description" th:field="${projects.description}">
</textarea>

<br>			
			<!-- <select th:field="*{employees}" multiple="multiple"> -->
			
			<div class="form-group row">
			<select th:field="${projects.employees}" multiple="multiple">
				<option th:each = "employee : ${allEmployees}"
						th:value = "${employee.employeeId}"
						th:text = "${employee.firstName}">
				</option>
			</select>
		</div>
		<br>

			<button type="submit">Create Project</button>

		</form>
	</div>

</body>

</html>
